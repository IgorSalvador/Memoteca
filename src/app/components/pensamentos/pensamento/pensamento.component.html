<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/{{ pensamento.modelo }}.png" alt="Aspas coloridas">
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria"><strong>{{ pensamento.autoria }}</strong></p>
  <div class="acoes">
    <button class="botao-favorito" (click)="atualizarFavoritos()">
      <img src="../../../../assets/icone-favorito-{{ mudarIconeFavorito() }}.png" alt="Icone Favorito {{ mudarIconeFavorito() }}">
    </button>

    <button class="botao-editar">
      <img src="../../../../assets/icone-editar.png" routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}" alt="Icone de editar">
    </button>

    <button class="botao-excluir">
      <img src="../../../../assets/icone-excluir.png" routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}" alt="Icone de excluir">
    </button>
  </div>
</div>
